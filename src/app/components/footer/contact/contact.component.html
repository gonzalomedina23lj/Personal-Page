<div class="contact">
    <h1>Contact Me</h1>
    <p>I’m interested in freelance opportunities – especially ambitious or large projects. However, if you have other request or question, don’t hesitate to use the form.</p>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value); contactForm.resetForm()">
        
        <label for="name">Name</label>
        <input
            type="text" id="name" name="name" #name="ngModel" [(ngModel)]="model.name"
            required
            minlength="3"
            maxlength="30"/>
        <span *ngIf="name.invalid && name.touched" class="error">Name is not valid</span>

        <label for="email">Email</label>
        <input 
            type="text" id="email" name="email" #email="ngModel" 
            [(ngModel)]="model.email"
            minlength="5"
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
            required/>
        <span *ngIf="email.invalid && email.touched" class="error">Email is not valid</span>
        
        <label for="subject">Subject</label>
        <input 
            type="text" id="subject" name="subject" #subject="ngModel" 
            [(ngModel)]="model.subject" 
            minlength="4"
            maxlength="30"
            required/>
        <span *ngIf="subject.invalid && subject.touched" class="error">Subject is not valid</span>
        
        <label for="message">Message</label>
        <textarea name="" id="message" #message="ngModel" cols="60" rows="10" 
            placeholder="Leave a message..." 
            name="message" 
            [(ngModel)]="model.message"
            minlength="8"
            required
        ></textarea>
        <span *ngIf="message.invalid && message.touched" class="error">Please enter a message</span>
        
        <button mat-raised-button color="warn" type="submit" [disabled]="contactForm.invalid" class="custom_button btn btn-success">Submit</button>
    </form>


</div>
