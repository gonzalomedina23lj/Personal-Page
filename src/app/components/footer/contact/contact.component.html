<div class="contact">
    <h1>Contact Me</h1>
    <p>I’m interested in freelance opportunities – especially ambitious or large projects. However, if you have other request or question, don’t hesitate to use the form.</p>
    <pre>{{ contactForm.value | json }} </pre>
    <form (ngSubmit)="onSubmit(contactForm.value)" #contactForm="ngForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" ng-valid ngModel required/>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" ngModel required/>
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" ngModel required/>
        <label for="message">Message</label>
        <textarea name="" id="message" cols="60" rows="10" placeholder="Leave a message..." name="message" ngModel></textarea>
        <button mat-raised-button color="warn" type="submit" class="custom_button btn btn-success">Submit</button>
    </form>


</div>
