<div class="projects container" id="projects">
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="20px grid" fxLayoutAlign="center center">
        <div fxFlex="calc(30% - 35px)" fxFlex.sm="85%" fxFlex.xs="calc(60%)"  *ngFor="let card of cards">
            <mat-card tabindex="0" class="custom_mat-card">
                <mat-card-header>
                  <mat-card-title>{{ card.Title }}</mat-card-title>
                  <mat-card-subtitle class="custom_mat-card-subtitle">{{ card.SubTitle }}</mat-card-subtitle>
                </mat-card-header>
                  <video src={{card.Video}} #projectvideo id="projectvideo" type="mp4" alt="project-video" class=mat-card-video muted="true" loop onmouseenter="this.play()" onmouseout="this.load()"></video>
                <mat-card-content class="custom_mat-card-content">
                    <p>
                      {{ card.Content | translate }}
                    </p>
                </mat-card-content>
                <mat-progress-bar aria-label="Progress" color="warn" mode="determinate" value="{{card.Progress}}"></mat-progress-bar>
                <mat-card-actions>
                  <a href="{{card.PageButton}}" target="_blank"><button mat-button>{{ card.ButtonText | translate }}</button></a>
                  <a href="{{card.CodeButton}}" target="_blank"><button mat-button>{{ 'projects.movies_list.button_code' | translate }}</button></a>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
