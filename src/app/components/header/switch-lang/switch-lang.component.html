<nav class="switch-lang-box">
    <select class="switch-lang" #selectedLang (change)="switchLang(selectedLang.value)">
        <option *ngFor="let language of translate.getLangs()"
        [value]="language"
        [selected]="language === translate.currentLang">
        {{ language | uppercase }}
        </option>
    </select>
</nav>
