<mat-toolbar class="custom-toolbar" color="primary" ngxHideOnScroll [classNameWhenHidden]="'tool-hidden'">
    <div class="toolbar-items-icons" fxHide.gt-xs fxShow.lt-xs>
        <button mat-mini-fab color="primary" aria-label="home" (click)="goHeader()">
            <mat-icon>home</mat-icon>
        </button>
        <button mat-mini-fab color="primary" aria-label="about" (click)="goAbout()">
            <mat-icon>person</mat-icon>
        </button>
        <button mat-mini-fab color="primary" aria-label="projects" (click)="goProjects()">
            <mat-icon>work_outline</mat-icon>
        </button>
        <button mat-mini-fab color="primary" aria-label="contact" (click)="goContact()">
            <mat-icon>smartphone</mat-icon>
        </button>
    </div>
    <div class="toolbar-items-row" fxShow.gt-xs fxHide.lt-sm>
        <button (click)="goHeader()" mat-button aria-label="header">{{ 'header.toolbar.home' | translate }}</button>
        <button (click)="goAbout()" mat-button aria-label="about">{{ 'header.toolbar.about' | translate }}</button>
        <button (click)="goProjects()" mat-button aria-label="projects">{{ 'header.toolbar.projects' | translate }}</button>
        <button (click)="goContact()" mat-button aria-label="contact">{{ 'header.toolbar.contact' | translate }}</button>
    </div>
    <span class="spacer"></span>
    <app-switch-lang></app-switch-lang>
</mat-toolbar>
