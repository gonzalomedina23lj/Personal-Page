<div class="header-content" fxLayout="column">
    <div class="logo-box">
        <img src="../../../../assets/logo/logo_sl_xl.webp" alt="logo" id="logo">
    </div>
    <div class="phrase-box">
        <h1 class="first-phrase"><span>{{ thinkWord | translate }}</span> {{ firstPhrase | translate }}</h1>
        <h1 class="second-phrase"><span>{{ workWord | translate }}</span> {{ secondPhrase | translate }}</h1>
    </div>
    <button mat-icon-button class="arrow-section" aria-label="arrow-section" (click)="goAbout()">
        <i class='bx bx-chevron-down bx-lg'></i>
    </button>
</div>
